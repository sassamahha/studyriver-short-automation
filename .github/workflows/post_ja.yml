name: Post JA from Stock

on:
  schedule:
    - cron: "40 0 * * *"   # 09:40 JST（ENの少し後）
  workflow_dispatch:
    inputs:
      max:
        description: "Max uploads today"
        default: "1"

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      LANG: ja
      MAX_UPLOADS: ${{ github.event.inputs.max || '1' }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - name: Install deps
        run: npm ci

      - name: Upload to YouTube
        env:
          YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN_JA }}
        run: node scripts/youtube_upload.js --lang=${{ env.LANG }} --max=${{ env.MAX_UPLOADS }}

      - name: Commit moves
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add videos/${{ env.LANG }}/sent/* videos/${{ env.LANG }}/queue/* || true
          git commit -m "post(${ { env.LANG } }): move to sent" || echo "nothing to commit"
          git push || true
