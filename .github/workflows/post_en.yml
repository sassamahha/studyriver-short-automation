name: Post EN from Stock
on:
  workflow_dispatch:
    inputs:
      max:
        description: Max uploads today
        default: "2"

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Echo
        run: echo "EN OK $GITHUB_RUN_NUMBER max=${{ github.event.inputs.max || '2' }}"
