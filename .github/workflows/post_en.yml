name: Post EN

on:
  schedule:
    # - cron: "35 0 * * *"   # 09:35 JST
  workflow_dispatch:
    inputs:
      max:
        description: "Max uploads today"
        default: "2"

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      LANG: en
      MAX_UPLOADS: ${{ github.event.inputs.max || '2' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with: { node-version: "20" }

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Upload to YouTube
        env:
          YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN_EN }}
        run: node scripts/youtube_upload.js --lang=$LANG --max=$MAX_UPLOADS

      - name: Commit moves
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git pull --rebase origin "$GITHUB_REF_NAME" || true
          git add "videos/$LANG/sent/"* "videos/$LANG/queue/"* 2>/dev/null || true
          git commit -m "post(${LANG}): move to sent" || echo "nothing to commit"
          git push || true
