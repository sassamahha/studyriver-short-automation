rules:
  # 既定：バリデーションOFF（個別言語で上書き）
  default:
    validate: false
    min_items_ratio: 0.6   # 箇条書きのうち、この割合以上が該当スクリプトに合致

  # ===== CJK / Hangul =====
  ja:
    validate: true
    any_scripts: ["Han", "Hiragana", "Katakana"]

  ko:
    validate: true
    any_scripts: ["Hangul"]

  # 中国語（簡体/繁体）— Han
  zh-Hans:
    validate: true
    any_scripts: ["Han"]
  zh-Hant:
    validate: true
    any_scripts: ["Han"]

  # 互換キー（表記ゆれ吸収）
  zh:
    validate: true
    any_scripts: ["Han"]
  zhhans:
    validate: true
    any_scripts: ["Han"]
  zhhant:
    validate: true
    any_scripts: ["Han"]
  zh_hans:
    validate: true
    any_scripts: ["Han"]
  zh_hant:
    validate: true
    any_scripts: ["Han"]

  # ===== アラビア系（RTL） =====
  ar:
    validate: true
    any_scripts: ["Arabic"]
  fa:   # Persian (Farsi)
    validate: true
    any_scripts: ["Arabic"]
  ur:
    validate: true
    any_scripts: ["Arabic"]

  # ===== インド系 =====
  hi:   # Hindi
    validate: true
    any_scripts: ["Devanagari"]
  ne:   # Nepali
    validate: true
    any_scripts: ["Devanagari"]
  bn:   # Bengali
    validate: true
    any_scripts: ["Bengali"]

  # ===== 東南アジア固有 =====
  th:   # Thai
    validate: true
    any_scripts: ["Thai"]
  km:   # Khmer (Cambodia)
    validate: true
    any_scripts: ["Khmer"]
  si:   # Sinhala (Sri Lanka)
    validate: true
    any_scripts: ["Sinhala"]
  lo:   # Lao
    validate: true
    any_scripts: ["Lao"]

  # ===== キリル系 =====
  uk:   # Ukrainian
    validate: true
    any_scripts: ["Cyrillic"]
  ru:   # Russian（今は投稿NGでも一応定義は残す）
    validate: true
    any_scripts: ["Cyrillic"]

  # ===== ラテン系（まとめ） =====
  en:
    validate: true
    any_scripts: ["Latin"]
  es:
    validate: true
    any_scripts: ["Latin"]
  pt:
    validate: true
    any_scripts: ["Latin"]
  de:
    validate: true
    any_scripts: ["Latin"]
  fr:
    validate: true
    any_scripts: ["Latin"]
  it:
    validate: true
    any_scripts: ["Latin"]
  id:
    validate: true
    any_scripts: ["Latin"]
  vi:
    validate: true
    any_scripts: ["Latin"]
  tr:
    validate: true
    any_scripts: ["Latin"]
  pl:
    validate: true
    any_scripts: ["Latin"]
  tl:   # Tagalog / Filipino
    validate: true
    any_scripts: ["Latin"]
  sw:   # Swahili
    validate: true
    any_scripts: ["Latin"]
  ms:   # Malay
    validate: true
    any_scripts: ["Latin"]
  cs:   # Czech
    validate: true
    any_scripts: ["Latin"]
  hu:   # Hungarian
    validate: true
    any_scripts: ["Latin"]
