styles:
  default:
    width: 1080
    height: 1920

    # 画面外側マージン（上下/左右で分ける）
    panel_margin_x: 0       # ←左右なし
    panel_margin_y: 180      # ←上下180

    # パネル内側パディング（上下/左右で分ける）
    panel_padding_x: 72     # ←左合わせ
    panel_padding_y: 128    # ←上下128

    panel_alpha: 0.55

    # テキストサイズや行間はそのまま（必要ならここで調整）
    title_size: 62
    item_size: 42
    cta_size: 48
    line_gap: 72
    title_line_gap: 72

    # タイトルの下にさらに余白
    title_bottom_gap: 96

    # 折返し（タイトル用 / 箇条書き用 で分離）
    title_wrap_chars_en: 30
    title_wrap_chars_ja: 15
    item_wrap_chars_en: 42
    item_wrap_chars_ja: 16

    bullet: "•"

  en:
    font: "assets/fonts/NotoSans-Regular.ttf"
    bullet: "•"
    line_gap: 72
    item_wrap_chars_en: 42

  ja:
    font: "assets/fonts/NotoSansJP-Regular.ttf"
    bullet: "・"
    item_size: 42
    line_gap: 96
    title_wrap_chars_ja: 15
    item_wrap_chars_ja: 21

  es:
    font: "assets/fonts/NotoSans-Regular.ttf"
    item_wrap_chars_es: 42

  pt:
    font: "assets/fonts/NotoSans-Regular.ttf"
    item_wrap_chars_es: 42

  de:
    font: "assets/fonts/NotoSans-Regular.ttf"
    item_wrap_chars_de: 42

  fr:
    font: "assets/fonts/NotoSans-Regular.ttf"
    item_wrap_chars_fr: 42

  it:
    font: "assets/fonts/NotoSans-Regular.ttf"
    item_wrap_chars_it: 42

  id:
    font: "assets/fonts/NotoSans-Regular.ttf"
    item_wrap_chars_it: 42
