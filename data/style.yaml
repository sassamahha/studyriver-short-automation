styles:
  default:
    width: 1080
    height: 1920

    # 画面外側マージン（上下/左右で分ける）
    panel_margin_x: 0       # ←左右なし
    panel_margin_y: 64      # ←上下64

    # パネル内側パディング（上下/左右で分ける）
    panel_padding_x: 64     # ←左右そのまま
    panel_padding_y: 120    # ←上下120

    panel_alpha: 0.55

    # テキストサイズや行間はそのまま（必要ならここで調整）
    title_size: 58
    item_size: 42
    cta_size: 48
    line_gap: 96
    title_line_gap: 72

    # タイトルの下にさらに余白
    title_bottom_gap: 96

    # 折返し（タイトル用 / 箇条書き用 で分離）
    title_wrap_chars_en: 28
    title_wrap_chars_ja: 16
    item_wrap_chars_en: 36
    item_wrap_chars_ja: 18

    bullet: "•"

  en:
    font: "assets/fonts/NotoSans-Regular.ttf"
    bullet: "•"

  ja:
    font: "assets/fonts/NotoSansJP-Regular.ttf"
    bullet: "・"
    item_size: 52
    title_wrap_chars_ja: 14
    item_wrap_chars_ja: 18
