# ==== 共通を少しタイトに（安全マージン拡大） ====
styles:
  default:
    # 既定比 -8px
    line_gap: 64
    title_line_gap: 64
    # CTAがYouTube UIに被らないように +24px
    title_bottom_gap: 120
    # 文字も気持ち小さく
    title_size: 60     # 62 -> 60
    item_size: 40      # 42 -> 40
    cta_size: 46       # 48 -> 46

  latin_base:
    line_gap: 64       # 72 -> 64

  # ==== 長語が多い言語はさらに詰める & 折返しを早める ====
  de:
    line_gap: 60
    title_wrap_chars_de: 26
    item_wrap_chars_de: 36

  fr:
    line_gap: 62
    title_wrap_chars_fr: 28
    item_wrap_chars_fr: 38

  it:
    line_gap: 62
    item_wrap_chars_it: 38

  es:
    line_gap: 62
    item_wrap_chars_es: 38

  pt:
    line_gap: 62
    item_wrap_chars_pt: 38

  pl:
    line_gap: 62
    item_wrap_chars_pl: 38

  cs:
    line_gap: 62
    item_wrap_chars_cs: 38

  hu:
    line_gap: 62
    item_wrap_chars_hu: 38

  uk:
    line_gap: 62
    item_wrap_chars_uk: 38

  tr:
    line_gap: 62
    item_wrap_chars_tr: 38

  # ==== CJK/東南アジアは少しだけ詰める（可読性は維持） ====
  ja:
    line_gap: 92       # 96 -> 92

  ko:
    line_gap: 86       # 90 -> 86

  zh-Hant:
    line_gap: 86       # 90 -> 86

  th:
    line_gap: 86       # 90 -> 86
    title_wrap_chars_th: 24
    item_wrap_chars_th: 34

  vi:
    line_gap: 80       # 84 -> 80
    title_wrap_chars_vi: 30
    item_wrap_chars_vi: 42

  id:
    line_gap: 64       # 既定継承でOK

  hi:
    line_gap: 72       # 75 -> 72

  bn:
    line_gap: 88       # 92 -> 88

  ne:
    line_gap: 76       # 78 -> 76

  # ==== RTL側は軽く詰める（字面が高いので控えめ） ====
  ar:
    line_gap: 80       # 84 -> 80

  fa:
    line_gap: 86       # 90 -> 86

  ur:
    line_gap: 90       # 96 -> 90

  # ==== その他（字面が高めの固有文字） ====
  km:
    line_gap: 88       # 92 -> 88

  si:
    line_gap: 90       # 94 -> 90

  lo:
    line_gap: 88       # 92 -> 88