# data/style.yaml
styles:
  # ===== ベース（全言語の既定） =====
  default: &base
    width: 1080
    height: 1920

    # 外側マージン / 内側パディング
    panel_margin_x: 0
    panel_margin_y: 180
    panel_padding_x: 72
    panel_padding_y: 128
    panel_alpha: 0.55

    # タイポグラフィ
    title_size: 62
    item_size: 42
    cta_size: 48
    line_gap: 72
    title_line_gap: 72
    title_bottom_gap: 96

    # 折返し（英語/CJKの既定）
    title_wrap_chars_en: 30
    item_wrap_chars_en: 42
    title_wrap_chars_ja: 15
    item_wrap_chars_ja: 21

    bullet: "•"

  # ===== ラテン系の共通（英/西/葡/独/仏/伊/印尼など） =====
  latin_base: &latin
    <<: *base
    font: "assets/fonts/NotoSans-Regular.ttf"
    line_gap: 72

  # ===== 言語ごとの最小上書き =====
  en:
    <<: *latin
    bullet: "•"

  es:
    <<: *latin
    item_wrap_chars_es: 42

  pt:
    <<: *latin
    item_wrap_chars_pt: 42

  de:
    <<: *latin
    item_wrap_chars_de: 42

  fr:
    <<: *latin
    item_wrap_chars_fr: 42

  it:
    <<: *latin
    item_wrap_chars_it: 42

  tr:
    <<: *latin
    item_wrap_chars_tr: 42

  id:
    <<: *latin
    item_wrap_chars_id: 42

  # 日本語（CJK）
  ja:
    <<: *base
    font: "assets/fonts/NotoSansJP-Regular.ttf"
    bullet: "・"
    line_gap: 96
    title_wrap_chars_ja: 15
    item_wrap_chars_ja: 21

  # ヒンディー（Devanagari）
  hi:
    <<: *latin
    font: "assets/fonts/NotoSansDevanagari-Regular.ttf"
    title_wrap_chars_hi: 36
    item_wrap_chars_hi: 50
    line_gap: 75

  # ベトナム
  vi:
    <<: *latin
    line_gap: 72
    title_wrap_chars_vi: 30
    item_wrap_chars_vi: 42

  # タイ
  th:
    <<: *latin
    font: "assets/fonts/NotoSansThai-Regular.ttf"
    line_gap: 90
    title_wrap_chars_th: 24
    item_wrap_chars_th: 34

  # 韓国語（Hangul）
  ko:
    <<: *base
    font: "assets/fonts/NotoSansKR-Regular.ttf"
    line_gap: 90
    title_wrap_chars_ko: 18
    item_wrap_chars_ko: 28

  # 繁体字（台湾/香港）
  zh-Hant:
    <<: *base
    font: "assets/fonts/NotoSansTC-Regular.ttf"   # なければ NotoSansCJKtc-Regular.ttf
    line_gap: 90
    title_wrap_chars_zh_hant: 16
    item_wrap_chars_zh_hant: 24

  # アラビア語（RTL）
  ar:
    <<: *latin
    font: "assets/fonts/NotoNaskhArabic-Regular.ttf"
    rtl: true
    text_align: "right"
    line_gap: 84
    title_wrap_chars_ar: 30
    item_wrap_chars_ar: 44

  # ペルシャ（Farsi, RTL）
  fa:
    <<: *latin
    font: "assets/fonts/NotoNaskhArabic-Regular.ttf"  # 可能なら NotoNastaliqUrdu でもOK
    rtl: true
    text_align: "right"
    line_gap: 90
    title_wrap_chars_fa: 30
    item_wrap_chars_fa: 44

  # ウルドゥー（RTL）
  ur:
    <<: *latin
    font: "assets/fonts/NotoNaskhArabic-Regular.ttf"  # 環境によっては NotoNastaliqUrdu
    rtl: true
    text_align: "right"
    line_gap: 96
    title_wrap_chars_ur: 28
    item_wrap_chars_ur: 42

  # ベンガル語
  bn:
    <<: *latin
    font: "assets/fonts/NotoSansBengali-Regular.ttf"
    line_gap: 92
    title_wrap_chars_bn: 30
    item_wrap_chars_bn: 44

  # タガログ（Filipino）
  tl:
    <<: *latin
    item_wrap_chars_tl: 42

  # スワヒリ
  sw:
    <<: *latin
    item_wrap_chars_sw: 42

  # ウクライナ語（キリル）
  uk:
    <<: *latin
    item_wrap_chars_uk: 42

  # ポーランド語
  pl:
    <<: *latin
    item_wrap_chars_pl: 42

  # チェコ語
  cs:
    <<: *latin
    item_wrap_chars_cs: 42

  # ハンガリー語
  hu:
    <<: *latin
    item_wrap_chars_hu: 42

  # ネパール語（Devanagari）
  ne:
    <<: *latin
    font: "assets/fonts/NotoSansDevanagari-Regular.ttf"
    line_gap: 78
    title_wrap_chars_ne: 34
    item_wrap_chars_ne: 48

  # マレー語（ラテン）
  ms:
    <<: *latin
    item_wrap_chars_ms: 42

  # クメール語（カンボジア）
  km:
    <<: *latin
    font: "assets/fonts/NotoSansKhmer-Regular.ttf"
    line_gap: 92
    title_wrap_chars_km: 28
    item_wrap_chars_km: 40

  # シンハラ語（スリランカ）
  si:
    <<: *latin
    font: "assets/fonts/NotoSansSinhala-Regular.ttf"
    line_gap: 94
    title_wrap_chars_si: 28
    item_wrap_chars_si: 40

  # ラオス語
  lo:
    <<: *latin
    font: "assets/fonts/NotoSansLao-Regular.ttf"
    line_gap: 92
    title_wrap_chars_lo: 28
    item_wrap_chars_lo: 40
